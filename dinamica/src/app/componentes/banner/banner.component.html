 <!-- BANNER SECTION -->
 <section id="bannerSection">
  
<div [class.container-banner]="miPorfolio">

  
    <div class="container-items-banner">

      <!-- pencil banner -->
      <div class="pencilBanner">      
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#pencilEditImgBanerModal">
        <i class="fa-solid fa-pencil fa-xl text-white"></i>
        </button>
      </div>      
      <!-- pencil banner -->
      
      <!-- text banner -->
      <div class="textBanner">
        <h1 class=" text-center text-white">
        Hello I'm <br> {{miPorfolio.nombre}}
        </h1>
      </div>
      <!-- text banner -->

      <!-- pencil edit profile photo modal -->
      <div class="pencilEditProfilePhoto">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#pencilEditProfilePhotoModal">
          <i class="fa-solid fa-pencil fa-xl text-black"></i>
        </button>    
      </div>
      <!-- pencil edit profile photo modal -->

      <!-- profile photo -->
      <div class="profilePohtoBanner">
        <div>
          <img [src]="miPorfolio.imgPerfil" alt="profile-photo" class="rounded-circle img-fluid">
        </div>
        <div  class=" textoImgPerfil text-white text-center">

          <div>
          <h4>{{miPorfolio.cargo}}</h4>         
          </div>

          <div>
          <h5>{{miPorfolio.ciudad}}</h5>
          </div>

        </div>
      </div>  
      <!-- profile photo -->

    </div>
 
  </div>

  </section>
<!-- BANNER SECTION -->
